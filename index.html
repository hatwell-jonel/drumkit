<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumkit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <!-- KEYS -->
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">boom</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>


    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">openhat</span>
    </div>

    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tink</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tom</span>
    </div>
  </div>

  <!-- AUDIO -->
  <audio data-key="65" src="https://pataruco.s3.amazonaws.com/ga/drumkit-sounds/boom.wav"></audio>

  <audio data-key="83" src="https://pataruco.s3.amazonaws.com/ga/drumkit-sounds/clap.wav"></audio>

  <audio data-key="68" src="https://pataruco.s3.amazonaws.com/ga/drumkit-sounds/hihat.wav"></audio>

  <audio data-key="70" src="https://pataruco.s3.amazonaws.com/ga/drumkit-sounds/kick.wav"></audio>

  <audio data-key="71" src="https://pataruco.s3.amazonaws.com/ga/drumkit-sounds/openhat.wav"></audio>

  <audio data-key="72" src="http://res.cloudinary.com/sabbirrahman/video/upload/v1502694161/ride_yxqwmi.wav"></audio>

  <audio data-key="74" src="https://pataruco.s3.amazonaws.com/ga/drumkit-sounds/snare.wav"></audio>

  <audio data-key="75" src="https://pataruco.s3.amazonaws.com/ga/drumkit-sounds/tink.wav"></audio>

  <audio data-key="76" src="https://pataruco.s3.amazonaws.com/ga/drumkit-sounds/tom.wav"></audio>

</body>

</html>
